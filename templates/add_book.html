{% extends "base.html" %}
{% block body%}
<div class="container ">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 form-box">
			<h1>Add Book</h1>
			<form class="" method="POST" action="/add/book/" >
			{% csrf_token %}
      <div class="form-group">
				<label>Project Title</label>
				<input name="title" type="text" class="form-control form-control-sm" placeholder="What's it called?">
			</div>
      <div class="form-group">
				<label>Currently Reading?</label><br>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="is_active" id="inlineRadio1" value="True"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="is_active" id="inlineRadio2" value="False"> No
            </label>
          </div>
      </div>
			<button type="submit" class="btn btn-primary login-btn-sm">Create</button>
		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
</div>
{% endblock %}
