{% extends "base.html" %}
{% block body %}
<div class="container">
  <h1>Member List</h1>
  <p>Not ranked in any particular order</p>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>About</th>
      <th>Genres</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td><a href="/{{member.username}}">{{member.first_name}} {{member.last_name}}</a></td>
      <td>{{member.profile.about}}</td>
      <td>{{member.profile.skills}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
